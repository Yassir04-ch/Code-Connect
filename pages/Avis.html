<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avis & Temoignages - FreelanceLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div id="header"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">FreelanceLink</a>
    </div>
  </nav>

  



  <!-- MAIN CONTENT -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Avis & Témoignages</h1>

    <!-- Liste des avis -->
    
      <div id="avis-container" class=" row g-4">


      </div>
    </div>
  <!-- add avis  -->
   <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#yassir">
    posting
  </button>
<div class="modal fade" id="yassir">  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">nom et prénom :</label>
            <input type="text" class="form-control" id="fullname">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">nom de Freelancer:</label>
            <input type="text" class="form-control" id="nfreel">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">commentaire</label>
            <textarea class="form-control" id="commentaire"></textarea> 
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">note on  :</label>
           <input type="text" placeholder="100%" class="form-control" id="note">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="btn-avis" type="button" class="btn btn-primary">pustulai avis</button>
      </div>
    </div>
  </div>
</div>

  <!-- FOOTER -->
  <footer class="text-center py-3 bg-dark text-light">
    © 2025 FreelanceLink
  </footer>
  <script src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

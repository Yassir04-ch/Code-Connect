<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact & Messagerie - FreelanceLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .chat-box {
      height: 400px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user p {
      background-color: #0d6efd;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
    }
    .message.freelance p {
      background-color: #f1f1f1;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>

</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">FreelanceLink</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Contact & Messagerie</h1>

    <div class="row">
      <!-- Infos Freelance -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Freelance">
          <div class="card-body">
            <h5 class="card-title">Karim Dev</h5>
            <p class="text-muted">Développeur Frontend</p>
            <p><strong>Email :</strong> karim.dev@example.com</p>
            <p><strong>Disponibilité :</strong> Lun-Ven, 9h–17h</p>
          </div>
        </div>
      </div>

      <!-- Messagerie -->
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Messagerie
          </div>
          <div class="card-body">
            <div class="chat-box mb-3" id="chatBox">
              <div class="message freelance">
                <p>Bonjour ! Comment puis-je vous aider ?</p>
              </div>
              <div class="message user">
                <p>Salut Karim, j’aimerais parler d’un projet web.</p>
              </div>
            </div>

            <form id="messageForm">
              <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Écrivez votre message..." required>
                <button class="btn btn-primary" type="submit">Envoyer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="text-center py-3 mt-4 bg-dark text-light">
    © 2025 FreelanceLink
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('messageForm');
    const input = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const messageText = input.value.trim();
      if (messageText) {
        const message = document.createElement('div');
        message.classList.add('message', 'user');
        message.innerHTML = `<p>${messageText}</p>`;
        chatBox.appendChild(message);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact & Messagerie - FreelanceLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">FreelanceLink</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Contact & Messagerie</h1>

    <div class="row">
      <!-- Infos Freelance -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Freelance">
          <div class="card-body">
            <h5 class="card-title">Karim Dev</h5>
            <p class="text-muted">Développeur Frontend</p>
            <p><strong>Email :</strong> karim.dev@example.com</p>
            <p><strong>Disponibilité :</strong> Lun-Ven, 9h–17h</p>
          </div>
        </div>
      </div>

      <!-- Messagerie -->
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Messagerie
          </div>
          <div class="card-body">
            <div class="chat-box mb-3" id="chatBox">
              <div class="message freelance">
                <p>Bonjour ! Comment puis-je vous aider ?</p>
              </div>
              <div class="message user">
                <p>Salut Karim, j’aimerais parler d’un projet web.</p>
              </div>
            </div>

            <form id="messageForm">
              <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Écrivez votre message..." required>
                <button class="btn btn-primary" type="submit">Envoyer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>

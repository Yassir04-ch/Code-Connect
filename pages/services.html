<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Services — FreelanceLink</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>



 <header id="header" class="bg-white shadow-sm">

</header>

  <section class="bg-light py-5">
    <div class="container text-center">
      <h1 class="display-6 fw-bold">Offres & Services</h1>
      <p class="lead text-muted">Explorez les services proposes par nos freelances </p>
    </div>
  </section>
  <main class="container my-5">
    <section class="mb-4">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          
          <input id="servicesSearch" class="form-control" type="search" placeholder="Rechercher un service, technologie ou freelance" aria-label="Rechercher">
        </div>

        <div class="col-md-3">
      
          <select id="filterCategory" class="form-select" aria-label="Filtrer par spécialité">
            <option value="">Toutes les specialites</option>
            <option value="dev-web">Developpement Web</option>
            <option value="design-ux">Design / UX</option>
            <option value="marketing">Marketing</option>
            <option value="redaction">Redaction</option>
          </select>
        </div>

        <div class="col-md-3">
      
          <select id="sortPrice" class="form-select" aria-label="Trier par prix">
            <option value="">Trier par</option>
            <option value="price-asc">Prix : faible → eleve</option>
            <option value="price-desc">Prix : eleve → faible</option>
            <option value="time-asc">Delais : court → long</option>
          </select>
        </div>

        <div class="col-md-2 text-end">
    
          <button id="openAddService" class="btn btn-primary">Ajouter un service</button>
        </div>
      </div>
    </section>

    
    <section aria-label="Liste des services">
      <div id="servicesContainer" class="row g-4" data-source="data/services.json" aria-live="polite">
       
        <article class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img src="assets/img/sample-service.jpg" class="card-img-top" alt="Image service">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Création de site vitrine</h5>
              <p class="card-text text-muted mb-2">Freelance: OUGHLANE — Specialite: Developpement Web</p>
              <p class="mb-2"><strong>Prix:</strong> 100DH &middot; <strong>Delais:</strong> 7 jours</p>
              <p class="mb-3 text-truncate" title="Description">Conception et developpement d un site vitrine responsive…</p>
              <div class="mt-auto d-flex gap-2">
          
                <button class="btn btn-outline-secondary btn-sm" data-action="view" data-id="svc-01">Voir</button>
                <button class="btn btn-outline-warning btn-sm" data-action="edit" data-id="svc-01">Modifier</button>
                <button class="btn btn-outline-danger btn-sm" data-action="delete" data-id="svc-01">Supprimer</button>
              </div>
            </div>
          </div>
        </article>

        
      </div>
    </section>

  
    <nav class="mt-4" aria-label="Pagination services">
      <ul id="servicesPagination" class="pagination justify-content-center">
    
      </ul>
    </nav>
  </main>


  <template id="templateServiceCard">
    <article class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <img class="card-img-top" alt="image service">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title"></h5>
          <p class="card-text text-muted mb-2"></p>
          <p class="mb-2"><strong>Prix:</strong> <span class="service-price"></span> &middot; <strong>Delais:</strong> <span class="service-time"></span></p>
          <p class="mb-3 text-truncate description"></p>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm" data-action="view">Voir</button>
            <button class="btn btn-outline-warning btn-sm" data-action="edit">Modifier</button>
            <button class="btn btn-outline-danger btn-sm" data-action="delete">Supprimer</button>
          </div>
        </div>
      </div>
    </article>
  </template>

  
  <div id="serviceModalSkeleton" class="d-none">
   
    <form id="serviceForm" class="p-3">
      <h5 class="mb-3">Ajouter / Modifier un service</h5>
      <div class="mb-2">
        <label class="form-label">Titre</label>
        <input name="title" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="row g-2">
        <div class="col-6">
          <label class="form-label">Prix (DH)</label>
          <input name="price" type="number" min="0" class="form-control" required>
        </div>
        <div class="col-6">
          <label class="form-label">Delais (jours)</label>
          <input name="time" type="number" min="0" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Categorie</label>
        <select name="category" class="form-select" required>
          <option value="dev-web">Developpement Web</option>
          <option value="design-ux">Design / UX</option>
          <option value="marketing">Marketing</option>
        </select>
      </div>
      <div class="d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-secondary" data-action="cancel">Annuler</button>
        <button type="submit" class="btn btn-primary" data-action="save">Enregistrer</button>
      </div>
    </form>
  </div>

  <script src="/main.js"></script>


</body>
</html>

<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Mission</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
  <header id="header" class="bg-white shadow-sm">

</header>

  <!-- Header Section -->
  <header class="mission-header  ">
    <div class=" d-flex justify-content-around gap-5 align-items-center">
      <h1 class="display-5 fw-bold">Freelance <br> Missions</h1>
      <p class="lead">Find or post your next <br> freelance mission easily</p>
      <button  type="button" class="btn btn-primary mouad" data-bs-toggle="modal" data-bs-target="#mouad_sr">
    posting
  </button>

    </div>
    </div>
  </header>

  <!-- Mission List Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Available Missions</h2>
    <div class="row g-4" id="card_mission">

      <!-- Mission Card -->

    </div>
    
  </section>
  <!-- Footer -->
   


<div class="modal fade" id="mouad_sr">  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">the job :</label>
            <input type="text" class="form-control" id="job">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">the prix:</label>
            <input type="text" class="form-control" id="prix">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">the day:</label>
            <input type="text" class="form-control" id="day">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">the details:</label>
            <textarea class="form-control" id="details"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="send" type="button" class="btn btn-primary">Poste</button>
      </div>
    </div>
  </div>
</div>

  <script src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
